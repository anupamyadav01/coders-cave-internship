<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anupam Yadav</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div id="wrapper">
        <!-- header section  -->
        <div class="container">
            <!-- navbar  -->
            <nav class="navbar">

                <!-- logo  -->
                <div class="logo-container">
                    <img src="./images/userAsset/main-logo.webp" class="logo">
                    <div class="logo-text">nupam Yadav</div>
                </div>

                <!-- nav links  -->
                <div class="nav-links">
                    <div><a href="#projects">Projects</a></div>
                    <div><a href="#skills">Skills</a></div>
                    <div><a href="#contactme">Contact Me</a></div>
                </div>


            </nav>

            <!-- hero section  -->
            <div class="hero-section">
                <div class="faded-text">AnupamYadav</div>
                <section class="left-hero-section">
                    <div class="hero-section-heading">
                        Hi! Anupam Yadav
                    </div>
                    <div class="hero-section-heading hero-section-sub-heading">
                        I am a <span class="role"></span>
                    </div>
                    <div class="hero-section-description">
                        I’m a software developer and here is my portfolio website. Here
                        you’ll learn about my journey as a software developer.
                    </div>
                    <div class="btn">Hire Me</div>
                </section>

                <section class="right-hero-section">
                    <div class="absolute icons iconDots">
                        <img src="./images/userAsset/dots.png" alt="" />
                    </div>
                    <div class="absolute icons icon-cube">
                        <img src="./images/userAsset/cube.png" alt="" />
                    </div>
                    <div class="absolute icons icon-circle">
                        <img src="./images/userAsset/circle.png" alt="" />
                    </div>
                    <div class="absolute icons iconZigZag">
                        <img src="./images/userAsset/zigzags.png" alt="" />
                    </div>
                    <div class="absolute icons icon-plus">
                        <img src="./images/userAsset/plus.png" alt="" />
                    </div>
                    <div class="">
                        <div class="userImage">
                            <img src="./Images/userAsset/UserImage.png" alt="" />
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script>
        let typeData = new Typed(".role", {
            strings: [
                "Full Stack Developer",
                "Web Developer",
                "UI-UX Designer",
                "Backend Developer",
                "Coder",
            ],
            loop: true,
            typeSpeed: 100,
            backSpeed: 80,
            backDelay: 1000,
        });
    </script>
</body>

</html>
